<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 20px;
            background-color: #fdfdfd;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        .participant {
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #ff69b4;
            color: white;
        }
        .btn-secondary {
            background-color: #ddd;
            color: #333;
        }
        #pix-key {
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
        }
        #linkedin-link {
            margin-top: 15px;
            display: inline-block;
            font-size: 14px;
            color: #0e76a8;
            text-decoration: none;
        }
        #linkedin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>
        <p>Organizado por: <strong><input type="text" id="family-name" placeholder="Nome da Família"></strong></p>
        <p>
            <strong>Chave Pix:</strong> 
            <span id="pix-key" onclick="revealPixKey()">Clique para revelar</span>
        </p>
        <h2>Participantes</h2>
        <label for="organizer">Nome do Organizador:</label>
        <input type="text" id="organizer" placeholder="Nome do Organizador">

        <div id="participants">
            <h3>Lista de Participantes</h3>
            <div class="participant">
                <input type="text" placeholder="Nome do Participante 1">
            </div>
            <div class="participant">
                <input type="text" placeholder="Nome do Participante 2">
            </div>
        </div>

        <button id="addParticipant" class="btn-primary">Adicionar Participante</button>
        <button id="generatePairs" class="btn-secondary">Gerar e Sortear</button>

        <h3>Resultados:</h3>
        <ul id="results"></ul>

        <a id="linkedin-link" href="https://www.linkedin.com/in/seu-linkedin-aqui" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" width="20">
            Conecte-se no LinkedIn
        </a>
    </div>

    <script>
        const participantsDiv = document.getElementById('participants');
        const addParticipantBtn = document.getElementById('addParticipant');
        const generatePairsBtn = document.getElementById('generatePairs');
        const resultsList = document.getElementById('results');
        const pixKey = "ab0dcb1d-f050-4cb8-9837-e7173fe937b1";

        let participantCount = 2;

        function revealPixKey() {
            document.getElementById('pix-key').textContent = pixKey;
        }

        addParticipantBtn.addEventListener('click', () => {
            if (participantCount >= 20) {
                alert('Número máximo de participantes alcançado!');
                return;
            }
            participantCount++;
            const participantDiv = document.createElement('div');
            participantDiv.classList.add('participant');
            participantDiv.innerHTML = `<input type="text" placeholder="Nome do Participante ${participantCount}">`;
            participantsDiv.appendChild(participantDiv);
        });

        generatePairsBtn.addEventListener('click', () => {
            const participants = Array.from(document.querySelectorAll('#participants input'))
                .map(input => input.value.trim())
                .filter(name => name !== '');

            if (participants.length < 3) {
                alert('Adicione pelo menos 3 participantes para sortear!');
                return;
            }

            const pairs = shuffleAndPair(participants);
            resultsList.innerHTML = '';
            pairs.forEach(pair => {
                const li = document.createElement('li');
                li.textContent = `${pair[0]} -> ${pair[1]}`;
                resultsList.appendChild(li);
            });
        });

        function shuffleAndPair(array) {
            const shuffled = [...array].sort(() => Math.random() - 0.5);
            const pairs = [];
            for (let i = 0; i < shuffled.length; i++) {
                const giver = shuffled[i];
                const receiver = shuffled[(i + 1) % shuffled.length];
                pairs.push([giver, receiver]);
            }
            return pairs;
        }
    </script>
</body>
</html>
