<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .participant {
            margin-bottom: 10px;
        }
        #pix-key {
            display: none; /* Inicialmente ocultando a chave Pix */
            margin-top: 10px;
            font-weight: bold;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>

        <!-- Adicionando o campo para o nome da família -->
        <label for="familyName">Nome da Família:</label>
        <input type="text" id="familyName" placeholder="Nome da Família">

        <h2>Ajude-nos com uma doação</h2>
        <p><strong>Chave Pix:</strong> 
            <span id="pix-key">[INSIRA SUA CHAVE PIX AQUI]</span>
            <button id="showPixBtn" class="btn">Mostrar Chave Pix</button>
        </p>

        <h2>Amigo Secreto</h2>
        <label for="organizer">Nome do Organizador:</label>
        <input type="text" id="organizer" placeholder="Nome do Organizador">

        <div id="participants">
            <h3>Participantes</h3>
            <div class="participant">
                <input type="text" placeholder="Nome do Participante 1">
            </div>
            <div class="participant">
                <input type="text" placeholder="Nome do Participante 2">
            </div>
        </div>

        <button id="addParticipant" class="btn">Adicionar Participante</button>
        <button id="generatePairs" class="btn">Gerar e Sortear</button>

        <h3>Resultados:</h3>
        <ul id="results"></ul>
    </div>

    <script>
        // Função para alternar a visibilidade da chave Pix
        const showPixBtn = document.getElementById('showPixBtn');
        const pixKey = document.getElementById('pix-key');

        showPixBtn.addEventListener('click', () => {
            // Alterna a visibilidade da chave Pix
            if (pixKey.style.display === 'none') {
                pixKey.style.display = 'inline';
                showPixBtn.textContent = 'Ocultar Chave Pix';
            } else {
                pixKey.style.display = 'none';
                showPixBtn.textContent = 'Mostrar Chave Pix';
            }
        });

        // Código para adicionar participantes e gerar os pares
        const participantsDiv = document.getElementById('participants');
        const addParticipantBtn = document.getElementById('addParticipant');
        const generatePairsBtn = document.getElementById('generatePairs');
        const resultsList = document.getElementById('results');

        let participantCount = 2;

        addParticipantBtn.addEventListener('click', () => {
            if (participantCount >= 20) {
                alert('Número máximo de participantes alcançado!');
                return;
            }
            participantCount++;
            const participantDiv = document.createElement('div');
            participantDiv.classList.add('participant');
            participantDiv.innerHTML = `<input type="text" placeholder="Nome do Participante ${participantCount}">`;
            participantsDiv.appendChild(participantDiv);
        });

        generatePairsBtn.addEventListener('click', () => {
            const participants = Array.from(document.querySelectorAll('#participants input'))
                .map(input => input.value.trim())
                .filter(name => name !== '');

            if (participants.length < 3) {
                alert('Adicione pelo menos 3 participantes para sortear!');
                return;
            }

            const pairs = shuffleAndPair(participants);
            resultsList.innerHTML = '';
            pairs.forEach(pair => {
                const li = document.createElement('li');
                li.textContent = `${pair[0]} -> ${pair[1]}`;
                resultsList.appendChild(li);
            });
        });

        function shuffleAndPair(array) {
            const shuffled = [...array].sort(() => Math.random() - 0.5);
            const pairs = [];
            for (let i = 0; i < shuffled.length; i++) {
                const giver = shuffled[i];
                const receiver = shuffled[(i + 1) % shuffled.length];
                pairs.push([giver, receiver]);
            }
            return pairs;
        }
    </script>
</body>
</html>
