<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        /* Reset de margin e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #003366;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #003366;
        }

        /* Estilo para o cabeçalho de doação e chave Pix */
        .donation-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .donation-info span {
            color: #003366;
        }

        .pix-key {
            font-size: 1.4rem;
            font-weight: normal;
            color: #ff6600;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Animação de "papel desenrolando" */
        @keyframes unravel {
            0% {
                transform: rotateX(90deg);
                opacity: 0;
            }
            100% {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        .paper {
            width: 300px;
            height: 150px;
            background-color: #d0c6a1;
            margin: 20px auto;
            transform-origin: top;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #003366;
            padding: 10px;
            opacity: 0;
            animation: unravel 2s forwards;
            display: none; /* Inicialmente escondido */
        }

        .results {
            margin-top: 20px;
        }

        /* Estilos do formulário */
        input {
            padding: 10px;
            margin: 5px;
            width: 250px;
            font-size: 1rem;
        }

        .participant {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="donation-info">
        <p>Ajude-nos com uma doação</p>
        <span class="pix-key">ab0dcb1d-f050-4cb8-9837-e7173fe937b1</span>
    </div>

    <h1>Amigo Secreto</h1>

    <h2>Nome da Família</h2>
    <input type="text" id="organizer" placeholder="Nome da Família" />

    <div id="participants">
        <h3>Participantes</h3>
        <div class="participant">
            <input type="text" placeholder="Nome do Participante 1">
        </div>
        <div class="participant">
            <input type="text" placeholder="Nome do Participante 2">
        </div>
    </div>

    <button id="addParticipant" class="button">Adicionar Participante</button>
    <button id="sortear" class="button">Sortear</button>

    <h3>Resultados:</h3>
    <div id="results" class="results"></div>

    <div class="paper" id="paper">
        <span id="sortedName"></span>
    </div>

    <script>
        const addParticipantBtn = document.getElementById('addParticipant');
        const sortearBtn = document.getElementById('sortear');
        const participantsDiv = document.getElementById('participants');
        const resultsDiv = document.getElementById('results');
        const paperDiv = document.getElementById('paper');
        const sortedNameSpan = document.getElementById('sortedName');

        let participantCount = 2;

        addParticipantBtn.addEventListener('click', () => {
            if (participantCount >= 20) {
                alert('Número máximo de participantes alcançado!');
                return;
            }
            participantCount++;
            const participantDiv = document.createElement('div');
            participantDiv.classList.add('participant');
            participantDiv.innerHTML = `<input type="text" placeholder="Nome do Participante ${participantCount}">`;
            participantsDiv.appendChild(participantDiv);
        });

        sortearBtn.addEventListener('click', () => {
            const participants = Array.from(document.querySelectorAll('#participants input'))
                .map(input => input.value.trim())
                .filter(name => name !== '');

            if (participants.length < 3) {
                alert('Adicione pelo menos 3 participantes para sortear!');
                return;
            }

            const pairs = shuffleAndPair(participants);
            resultsDiv.innerHTML = '';
            pairs.forEach(pair => {
                const li = document.createElement('li');
                li.textContent = `${pair[0]} -> ${pair[1]}`;
                resultsDiv.appendChild(li);
            });

            // Animação do papel para revelar o nome sorteado
            const randomIndex = Math.floor(Math.random() * participants.length);
            sortedNameSpan.textContent = participants[randomIndex];
            paperDiv.style.display = 'flex'; // Exibe o papel
        });

        function shuffleAndPair(array) {
            const shuffled = [...array].sort(() => Math.random() - 0.5);
            const pairs = [];
            for (let i = 0; i < shuffled.length; i++) {
                const giver = shuffled[i];
                const receiver = shuffled[(i + 1) % shuffled.length];
                pairs.push([giver, receiver]);
            }
            return pairs;
        }
    </script>
</body>
</html>
