<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .participant {
            margin-bottom: 10px;
        }
        .wrapper {
            width: 100%;
            height: 100px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }
        .paper {
            width: 100%;
            height: 100%;
            background-color: #f0e68c;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: right;
            animation: unwrap 3s ease-out forwards;
        }
        @keyframes unwrap {
            0% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }
        h1 {
            color: #ff4081;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e0356c;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajude-nos com uma doação</h1>
        <p><strong>Chave Pix:</strong> <span id="pix-key">[INSIRA SUA CHAVE PIX AQUI]</span></p>
        <button onclick="togglePix()">Ocultar/Mostrar Chave Pix</button>

        <h2>Amigo Secreto</h2>
        <label for="organizer">Nome do Organizador:</label>
        <input type="text" id="organizer" placeholder="Nome do Organizador">

        <div id="participants">
            <h3>Participantes</h3>
            <div class="participant">
                <input type="text" placeholder="Nome do Participante 1">
            </div>
            <div class="participant">
                <input type="text" placeholder="Nome do Participante 2">
            </div>
        </div>

        <button id="addParticipant">Adicionar Participante</button>
        <button id="generatePairs">Gerar e Sortear</button>

        <h3>Resultados:</h3>
        <ul id="results"></ul>
    </div>

    <script>
        const participantsDiv = document.getElementById('participants');
        const addParticipantBtn = document.getElementById('addParticipant');
        const generatePairsBtn = document.getElementById('generatePairs');
        const resultsList = document.getElementById('results');

        let participantCount = 2;

        addParticipantBtn.addEventListener('click', () => {
            if (participantCount >= 20) {
                alert('Número máximo de participantes alcançado!');
                return;
            }
            participantCount++;
            const participantDiv = document.createElement('div');
            participantDiv.classList.add('participant');
            participantDiv.innerHTML = `<input type="text" placeholder="Nome do Participante ${participantCount}">`;
            participantsDiv.appendChild(participantDiv);
        });

        generatePairsBtn.addEventListener('click', () => {
            const participants = Array.from(document.querySelectorAll('#participants input'))
                .map(input => input.value.trim())
                .filter(name => name !== '');

            if (participants.length < 3) {
                alert('Adicione pelo menos 3 participantes para sortear!');
                return;
            }

            const pairs = shuffleAndPair(participants);
            resultsList.innerHTML = '';
            pairs.forEach(pair => {
                const li = document.createElement('li');
                li.textContent = `${pair[0]} -> ${pair[1]}`;
                resultsList.appendChild(li);
            });
        });

        function shuffleAndPair(array) {
            const shuffled = [...array].sort(() => Math.random() - 0.5);
            const pairs = [];
            for (let i = 0; i < shuffled.length; i++) {
                const giver = shuffled[i];
                const receiver = shuffled[(i + 1) % shuffled.length];
                pairs.push([giver, receiver]);
            }
            return pairs;
        }

        function togglePix() {
            const pixKey = document.getElementById('pix-key');
            if (pixKey.style.display === "none") {
                pixKey.style.display = "inline";
            } else {
                pixKey.style.display = "none";
            }
        }
    </script>
</body>
</html>
