<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <!-- Inclusão do Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos Globais */
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h3 {
            color: #555;
            margin-top: 20px;
            font-size: 18px;
        }

        label {
            display: block;
            margin: 8px 0;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .participant {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .participant input {
            flex: 1;
        }

        .btn {
            background-color: #ff69b4; /* Cor Rosa */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #f06292; /* Cor Rosa Escuro */
        }

        .results-container {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #pix-key {
            display: none;
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        .social-links {
            margin-top: 30px;
            text-align: center;
        }

        .social-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 30px;
            margin-right: 20px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>

        <!-- Adicionando o campo para o nome da família -->
        <label for="familyName">Nome da Família:</label>
        <input type="text" id="familyName" placeholder="Nome da Família">

        <h2>Ajude-nos com uma doação</h2>
        <div class="pix-container">
            <p><strong>Chave Pix:</strong> 
                <span id="pix-key">ab0dcb1d-f050-4cb8-9837-e7173fe937b1</span>
                <button id="showPixBtn" class="btn">Mostrar Chave Pix</button>
            </p>
        </div>

        <h3>Organizador e Participantes</h3>
        <label for="organizer">Nome do Organizador:</label>
        <input type="text" id="organizer" placeholder="Nome do Organizador">

        <div id="participants">
            <h3>Participantes</h3>
            <div class="participant">
                <input type="text" placeholder="Nome do Participante 1">
            </div>
            <div class="participant">
                <input type="text" placeholder="Nome do Participante 2">
            </div>
        </div>

        <div class="btn-container">
            <button id="addParticipant" class="btn">Adicionar Participante</button>
            <button id="generatePairs" class="btn">Gerar e Sortear</button>
        </div>

        <div class="results-container">
            <h3>Resultados:</h3>
            <ul id="results"></ul>
        </div>

        <!-- Seção com o ícone do LinkedIn -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/seu-perfil-linkedin" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </div>

    <script>
        // Função para alternar a visibilidade da chave Pix
        const showPixBtn = document.getElementById('showPixBtn');
        const pixKey = document.getElementById('pix-key');

        showPixBtn.addEventListener('click', () => {
            if (pixKey.style.display === 'none') {
                pixKey.style.display = 'inline';
                showPixBtn.textContent = 'Ocultar Chave Pix';
            } else {
                pixKey.style.display = 'none';
                showPixBtn.textContent = 'Mostrar Chave Pix';
            }
        });

        // Função para adicionar participantes
        const participantsDiv = document.getElementById('participants');
        const addParticipantBtn = document.getElementById('addParticipant');
        const generatePairsBtn = document.getElementById('generatePairs');
        const resultsList = document.getElementById('results');

        let participantCount = 2;

        addParticipantBtn.addEventListener('click', () => {
            if (participantCount >= 20) {
                alert('Número máximo de participantes alcançado!');
                return;
            }
            participantCount++;
            const participantDiv = document.createElement('div');
            participantDiv.classList.add('participant');
            participantDiv.innerHTML = `<input type="text" placeholder="Nome do Participante ${participantCount}">`;
            participantsDiv.appendChild(participantDiv);
        });

        generatePairsBtn.addEventListener('click', () => {
            const participants = Array.from(document.querySelectorAll('#participants input'))
                .map(input => input.value.trim())
                .filter(name => name !== '');

            if (participants.length < 3) {
                alert('Adicione pelo menos 3 participantes para sortear!');
                return;
            }

            const pairs = shuffleAndPair(participants);
            resultsList.innerHTML = '';
            pairs.forEach(pair => {
                const li = document.createElement('li');
                li.textContent = `${pair[0]} -> ${pair[1]}`;
                resultsList.appendChild(li);
            });
        });

        function shuffleAndPair(array) {
            const shuffled = [...array].sort(() => Math.random() - 0.5);
            const pairs = [];
            for (let i = 0; i < shuffled.length; i++) {
                const giver = shuffled[i];
                const receiver = shuffled[(i + 1) % shuffled.length];
                pairs.push([giver, receiver]);
            }
            return pairs;
        }
    </script>
</body>
</html>
