<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Georgia, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0066cc; /* Cor azul */
            font-size: 2.5em; /* Aumentando o tamanho do t√≠tulo */
        }
        h2 {
            color: #0066cc; /* Cor azul */
            font-size: 1.2em; /* Diminuindo o tamanho da doa√ß√£o */
        }
        .button {
            background-color: #0066cc; /* Cor azul */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 15px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #005bb5;
        }
        .participant {
            margin-bottom: 15px;
        }
        #pix-key {
            display: none;
            margin-top: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin: 20px 0;
        }
        li {
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .linkedin-link {
            color: #0066cc;
            font-size: 1.2em;
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s;
        }
        .linkedin-link:hover {
            color: #005bb5;
        }
        .pix-toggle {
            font-size: 1.2em;
            cursor: pointer;
            color: #0066cc;
            transition: color 0.3s;
        }
        .pix-toggle:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajude-nos com uma doa√ß√£o</h1>
        <p><strong>Chave Pix:</strong> <span id="pix-key">ab0dcb1d-f050-4cb8-9837-e7173fe937b1</span></p>
        <button class="pix-toggle" id="togglePix">üëÅÔ∏è‚Äçüó®Ô∏è</button>

        <h2>Amigo Secreto</h2>
        <label for="organizer">Nome do Organizador:</label>
        <input type="text" id="organizer" placeholder="Nome do Organizador">

        <div id="participants">
            <h3>Participantes</h3>
            <div class="participant">
                <input type="text" placeholder="Nome do Participante 1">
            </div>
            <div class="participant">
                <input type="text" placeholder="Nome do Participante 2">
            </div>
        </div>

        <button class="button" id="addParticipant">Adicionar Participante</button>
        <button class="button" id="generatePairs">Gerar e Sortear</button>

        <h3>Resultados:</h3>
        <ul id="results"></ul>

        <h3>Conecte-se comigo no LinkedIn:</h3>
        <a href="https://www.linkedin.com/in/renato-m-santana-aa20601b9/" target="_blank" class="linkedin-link">Renato M. Santana</a>
    </div>

    <script>
        const participantsDiv = document.getElementById('participants');
        const addParticipantBtn = document.getElementById('addParticipant');
        const generatePairsBtn = document.getElementById('generatePairs');
        const resultsList = document.getElementById('results');
        const togglePixBtn = document.getElementById('togglePix');
        const pixKey = document.getElementById('pix-key');

        let participantCount = 2;

        addParticipantBtn.addEventListener('click', () => {
            if (participantCount >= 20) {
                alert('N√∫mero m√°ximo de participantes alcan√ßado!');
                return;
            }
            participantCount++;
            const participantDiv = document.createElement('div');
            participantDiv.classList.add('participant');
            participantDiv.innerHTML = `<input type="text" placeholder="Nome do Participante ${participantCount}">`;
            participantsDiv.appendChild(participantDiv);
        });

        generatePairsBtn.addEventListener('click', () => {
            const participants = Array.from(document.querySelectorAll('#participants input'))
                .map(input => input.value.trim())
                .filter(name => name !== '');

            if (participants.length < 3) {
                alert('Adicione pelo menos 3 participantes para sortear!');
                return;
            }

            const pairs = shuffleAndPair(participants);
            resultsList.innerHTML = '';
            pairs.forEach(pair => {
                const li = document.createElement('li');
                li.textContent = `${pair[0]} -> ${pair[1]}`;
                resultsList.appendChild(li);
            });
        });

        togglePixBtn.addEventListener('click', () => {
            if (pixKey.style.display === 'none') {
                pixKey.style.display = 'inline';
                togglePixBtn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è'; // Mostrar a chave Pix
            } else {
                pixKey.style.display = 'none';
                togglePixBtn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è'; // Ocultar a chave Pix
            }
        });

        function shuffleAndPair(array) {
            const shuffled = [...array].sort(() => Math.random() - 0.5);
            const pairs = [];
            for (let i = 0; i < shuffled.length; i++) {
                const giver = shuffled[i];
                const receiver = shuffled[(i + 1) % shuffled.length];
                pairs.push([giver, receiver]);
            }
            return pairs;
        }
    </script>

</body>
</html>
