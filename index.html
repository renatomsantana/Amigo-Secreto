<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Georgia, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .donation-message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background-color: #0066cc;
            color: white;
            padding: 10px 0;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
        }
        .donation-message {
            display: inline-block;
            margin-right: 20px;
        }
        .donation-message span {
            font-size: 1.1em;
        }
        .pix-key {
            font-size: 1.2em;
            display: inline-block;
        }
        .container {
            margin-top: 40px;
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0066cc;
            font-size: 3em;
            margin-top: 0;
        }
        h2 {
            color: #0066cc;
            font-size: 1.1em;
        }
        .button {
            background-color: #0066cc;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 15px 0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #005bb5;
        }
        .participant {
            margin-bottom: 15px;
        }
        #pix-key {
            display: none;
            margin-top: 10px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Donation message with Pix Key -->
    <div class="donation-message-container">
        <div class="donation-message">
            <strong>Ajude-nos com uma doação</strong>
        </div>
        <div class="pix-key">
            <span>Chave Pix: <span id="pix-key">ab0dcb1d-f050-4cb8-9837-e7173fe937b1</span></span>
            <button class="button" id="togglePix">Ocultar</button>
        </div>
    </div>

    <div class="container">
        <h1>Amigo Secreto</h1>
        <h2>Organize seu sorteio de amigo secreto facilmente</h2>

        <label for="organizer">Nome do Organizador:</label>
        <input type="text" id="organizer" placeholder="Nome do Organizador">

        <div id="participants">
            <h3>Participantes</h3>
            <div class="participant">
                <input type="text" placeholder="Nome do Participante 1">
            </div>
            <div class="participant">
                <input type="text" placeholder="Nome do Participante 2">
            </div>
        </div>

        <button class="button" id="addParticipant">Adicionar Participante</button>
        <button class="button" id="generatePairs">Gerar e Sortear</button>

        <h3>Resultados:</h3>
        <ul id="results"></ul>
    </div>

    <script>
        const participantsDiv = document.getElementById('participants');
        const addParticipantBtn = document.getElementById('addParticipant');
        const generatePairsBtn = document.getElementById('generatePairs');
        const resultsList = document.getElementById('results');
        const togglePixBtn = document.getElementById('togglePix');
        const pixKey = document.getElementById('pix-key');

        let participantCount = 2;

        addParticipantBtn.addEventListener('click', () => {
            if (participantCount >= 20) {
                alert('Número máximo de participantes alcançado!');
                return;
            }
            participantCount++;
            const participantDiv = document.createElement('div');
            participantDiv.classList.add('participant');
            participantDiv.innerHTML = `<input type="text" placeholder="Nome do Participante ${participantCount}">`;
            participantsDiv.appendChild(participantDiv);
        });

        generatePairsBtn.addEventListener('click', () => {
            const participants = Array.from(document.querySelectorAll('#participants input'))
                .map(input => input.value.trim())
                .filter(name => name !== '');

            if (participants.length < 3) {
                alert('Adicione pelo menos 3 participantes para sortear!');
                return;
            }

            const pairs = shuffleAndPair(participants);
            resultsList.innerHTML = '';
            pairs.forEach(pair => {
                const li = document.createElement('li');
                li.textContent = `${pair[0]} -> ${pair[1]}`;
                resultsList.appendChild(li);
            });
        });

        function shuffleAndPair(array) {
            const shuffled = [...array].sort(() => Math.random() - 0.5);
            const pairs = [];
            for (let i = 0; i < shuffled.length; i++) {
                const giver = shuffled[i];
                const receiver = shuffled[(i + 1) % shuffled.length];
                pairs.push([giver, receiver]);
            }
            return pairs;
        }

        togglePixBtn.addEventListener('click', () => {
            if (pixKey.style.display === 'none') {
                pixKey.style.display = 'inline';
                togglePixBtn.textContent = 'Ocultar';
            } else {
                pixKey.style.display = 'none';
                togglePixBtn.textContent = 'Exibir';
            }
        });
    </script>
</body>
</html>
